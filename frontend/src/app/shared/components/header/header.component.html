<header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex h-16 items-center justify-between">
      <a routerLink="/" class="flex items-center gap-2 text-2xl font-bold text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span class="text-blue-600">StayEase</span>
      </a>

      <nav class="hidden items-center space-x-8 md:flex">
        <a routerLink="/listings" class="text-gray-600 hover:text-blue-600">Explore</a>
        @if (isAuthenticated) {
          <a routerLink="/create-listing" class="text-gray-600 hover:text-blue-600">Become a Host</a>
        }
      </nav>

      <div class="flex items-center gap-4">
        @if (isAuthenticated) {
          <div class="relative">
            <button (click)="toggleMenu()" class="flex items-center gap-2 focus:outline-none">
              @if (currentUser && currentUser.profileImageUrl) {
                <img [src]="currentUser.profileImageUrl" alt="User Avatar" class="h-10 w-10 rounded-full object-cover">
              } @else {
                <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-600 text-white font-semibold">
                  {{ (currentUser?.firstName || 'U').charAt(0).toUpperCase() }}
                </div>
              }
            </button>

            @if (isMenuOpen) {
              <div class="absolute right-0 mt-2 w-48 rounded-md bg-white py-1 shadow-xl ring-1 ring-black ring-opacity-5">
                <div class="px-4 py-2 text-sm text-gray-900 font-semibold border-b border-gray-100">
                  {{ (currentUser?.firstName && currentUser?.lastName) ? (currentUser?.firstName + ' ' + currentUser?.lastName) : currentUser?.email }}
                </div>
                <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                <a routerLink="/my-listings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Listings</a>
                <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Log Out</button>
              </div>
            }
          </div>
        } @else {
          <button (click)="login()" class="text-gray-600 hover:text-blue-600">Log In</button>
          <button (click)="signup()" class="rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">Sign Up</button>
        }
      </div>
    </div>
  </div>
</header>
