<div class="relative h-[500px] md:h-[600px] lg:h-[700px] flex items-center justify-center text-white text-center overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=2070&auto=format&fit=crop"
      alt="Modern living room"
      class="w-full h-full object-cover object-center">
      <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <!-- Hero Content -->
    <div class="relative z-10 p-8">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4 tracking-tight leading-tight">
        Find Your Next <span class="text-primary-light">Perfect Stay</span>
      </h1>
      <p class="text-lg md:text-xl max-w-2xl mx-auto mb-8 text-gray-200">
        Discover unique homes and experiences, all curated by StayEase. Your adventure starts here.
      </p>
      <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-full shadow-2xl p-2 flex items-center">
          <input type="text" placeholder="Search for cities, places, or activities" class="flex-grow bg-transparent border-none text-gray-700 placeholder-gray-500 focus:ring-0 px-4 py-2">
          <button type="button" routerLink="/listings" class="bg-red-500 text-white rounded-full p-3 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Featured Categories -->
  <div class="bg-white py-16 sm:py-24">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Explore by Category</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Category Card -->
        @for (category of categories; track category) {
          <div class="group relative rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-2xl">
            <img [src]="category.image" [alt]="category.name" class="w-full h-64 object-cover">
            <div class="absolute inset-0 bg-black/40 flex items-end p-6">
              <h3 class="text-2xl font-semibold text-white">{{ category.name }}</h3>
            </div>
            <a [routerLink]="'/listings'" [queryParams]="{ category: category.query }" class="absolute inset-0"></a>
          </div>
        }
      </div>
    </div>
  </div>

  <!-- "Become a Host" Section -->
  <div class="bg-gray-800 text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 flex flex-col md:flex-row items-center justify-between">
      <div class="md:w-1/2 text-center md:text-left mb-8 md:mb-0">
        <h2 class="text-4xl font-bold mb-4">Become a Host</h2>
        <p class="text-lg text-gray-300 mb-6">Join our community of hosts and start earning by sharing your space.</p>
        <button routerLink="/become-a-host" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105">Learn More</button>
      </div>
      <div class="md:w-1/2 flex justify-center">
        <img src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=2070&auto=format=fit=crop" alt="Happy host" class="rounded-lg shadow-xl w-full max-w-md">
      </div>
    </div>
  </div>
