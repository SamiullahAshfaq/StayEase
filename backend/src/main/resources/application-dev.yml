spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stayease_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:madrid07}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update # automatically creates/updates tables
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration

 # OAuth2 Development Credentials
# NOTE: Dummy values used. For real credentials, use environment variables.
security:
  oauth2:
    client:
      registration:
        google:
          client-id: dummy-google-client-id-1234567890.apps.googleusercontent.com
          client-secret: dummy-google-client-secret-1234567890
          scope:
            - email
            - profile
          redirect-uri: "{baseUrl}/oauth2/callback/google"
          client-name: Google
        facebook:
          client-id: dummy-facebook-client-id-1234567890
          client-secret: dummy-facebook-client-secret-1234567890
          scope:
            - email
            - public_profile
          redirect-uri: "{baseUrl}/oauth2/callback/facebook"
          client-name: Facebook
      provider:
        google:
          authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
          token-uri: https://oauth2.googleapis.com/token
          user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
          user-name-attribute: sub
        facebook:
          authorization-uri: https://www.facebook.com/v18.0/dialog/oauth
          token-uri: https://graph.facebook.com/v18.0/oauth/access_token
          user-info-uri: https://graph.facebook.com/me?fields=id,name,email,picture
          user-name-attribute: id

logging:
  level:
    root: INFO
    com.stayease: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080

# JWT Development Secret (DUMMY)
jwt:
  secret: dummy-jwt-secret-key-please-replace-in-production
  expiration: 86400000

# OAuth2 Redirect URI
app:
  oauth2:
    enabled: true
    authorized-redirect-uri: http://localhost:4200/oauth2/redirect
