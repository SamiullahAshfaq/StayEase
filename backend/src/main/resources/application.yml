spring:
  application:
    name: stayease
  profiles:
    active: dev

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  web:
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_param
      include-exception: false

  # OAuth2 Client Configuration (Legacy - kept for backward compatibility)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id-here}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret-here}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            client-name: Google
          facebook:
            client-id: ${FACEBOOK_APP_ID:your-facebook-app-id-here}
            client-secret: ${FACEBOOK_APP_SECRET:your-facebook-app-secret-here}
            scope:
              - email
              - public_profile
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            client-name: Facebook
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v12.0/dialog/oauth
            token-uri: https://graph.facebook.com/v12.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/v12.0/me?fields=id,name,email,picture
      # Auth0 JWT Resource Server Configuration
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://YOUR_AUTH0_DOMAIN.auth0.com/}
          audiences: ${AUTH0_AUDIENCE:https://stayease-api}

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLXZlcnktbG9uZy1hbmQtc2VjdXJlLXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9u}
  expiration: ${JWT_EXPIRATION:86400000}

# Application specific properties
app:
  cors:
    allowed-origins: http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    exposed-headers: Authorization,Link,X-Total-Count
    allow-credentials: true
    max-age: 3600
  oauth2:
    enabled: true
    # After successfully authenticating with the OAuth2 Provider,
    # the user will be redirected to this URL with a JWT token
    authorized-redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:4200/oauth2/redirect}
